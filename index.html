<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Analysis</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.7.0/chart.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tone/14.8.49/Tone.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/scribbletune/5.0.2/scribbletune.js"></script>
</head>
<body>
    <input type="file" id="fileInput">
    <video id="video" width="640" height="480" controls></video>
    <canvas id="canvas" style="display: none;"></canvas>
    <div id="feedbackH"></div>
    <div id="feedbackS"></div>
    <div id="feedbackB"></div>
    <div id="promH"></div>
    <div id="promS"></div>
    <div id="promB"></div>
    <div id="bpm"></div>
    <canvas id="hueChart" width="200" height="100"></canvas>
    <canvas id="saturationChart" width="200" height="100"></canvas>
    <canvas id="brightnessChart" width="200" height="100"></canvas>
    <script src="script.js" defer></script>
    <script src="sound.js" defer></script>
</body>
</html>
